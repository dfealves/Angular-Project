<mat-card class="home mat-elevevation-z3">
  <div class="top-header">
    <i class="material-icons">
      home
    </i>
    <h3 class="title">Dashboard</h3>
  </div>
  <hr />
  <!-- <mat-card-subtitle class="subtitle">Lançamentos</mat-card-subtitle> -->

  <div class="information mat-elevevation-z3">
    <mat-card class="content">
      <div class="card-header">
        <h3>Entradas</h3>
        <img
          src="../../../assets/icons/Entradas.png"
          class="income-icon"
          alt=""
        />
      </div>
      <h2 class="card-info">
        R$ 17.400,00
      </h2>
    </mat-card>

    <mat-card class="content">
      <div class="card-header">
        <h3>Saídas</h3>
        <img
          src="../../../assets/icons/Saídas.png"
          class="income-icon"
          alt=""
        />
      </div>
      <h2 class="card-info">
        R$ 1.259,00
      </h2>
    </mat-card>

    <mat-card class="content" id="total">
      <div class="card-header">
        <h3>Total</h3>
        <img src="../../../assets/icons/Total.png" class="income-icon" alt="" />
      </div>
      <h2 class="card-info">
        R$ 16.141,00
      </h2>
    </mat-card>
  </div>
</mat-card>
