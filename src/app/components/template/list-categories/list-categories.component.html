<div class="sub-title">
  <h4 class="">Lista de Castegorias</h4>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->

  <ng-container matColumnDef="N">
    <th mat-header-cell *matHeaderCellDef>N</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Editar">
    <th mat-header-cell class="actions-column" *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let element">
      <a
        mat-list-item
        routerLink="/products/update/{{ element.id }}"
        color="primary"
      >
        <i class="material-icons edit" aria-hidden="true"> edit </i>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="Excluir" class="actions-column">
    <th mat-header-cell class="actions-column" *matHeaderCellDef>Excluir</th>
    <td mat-cell *matCellDef="let element">
      <a
        mat-list-item
        routerLink="/products/delete/{{ element.id }}"
        color="primary"
      >
        <i class="material-icons delete" aria-hidden="true"> delete </i>
      </a>
    </td>
  </ng-container>

  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSize]="pageSize"
  [length]="length"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
